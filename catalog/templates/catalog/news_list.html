{% extends "base_generic.html" %}

{% block content %}
    <h1>News List</h1>

    {% if news_list %}
    <ul>

      {% for news in news_list %}
      <li>
        <a href="{{ news.get_absolute_url }}">{{ news.title }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no news in the library.</p>
    {% endif %}
{% endblock %}
